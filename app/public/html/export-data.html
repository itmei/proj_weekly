				<div class="c-box-hd-extra">
					<a href="#" class="m-btn btn-skin-1">返回周报列表</a>
				</div>
			</div>
			<div class="c-box-bd">
				<!-- .m-remind-box:到处周报 -->

					<div class="m-remind-box-hd">
						<h3>导出周报</h3>
					</div>
					<div class="m-remind-box-bd">
						<form action="" class="export-data-form">
							<p>
								<label for="weeklyStarDate">请选择时间段：</label>
								<input id="weeklyStarDate" name="weeklyStarDate" type="text" class="m-input inp-txt date-picker" placeholder="YYYY-MM-DD" />
								<span>至</span>
								<input id="weeklyStarDate" name="weeklyStarDate" type="text" class="m-input inp-txt date-picker" placeholder="YYYY-MM-DD" />
							</p>
							<p>
								<input type="submit" value="导出本人" class="m-btn btn-skin-1" />
								<input type="submit" value="导出全组" class="m-btn btn-skin-1" />
							</p>								
						</form>
					</div>
				</div>

				<div class="m-remind-box export-data-box">
					<div class="m-remind-box-hd">
						<h3>导出重点项目</h3>
					</div>
					<div class="m-remind-box-bd">
						<form action="" class="export-data-form">
							<p>

							</p>

							</p>
