<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="all">
	<meta name="author" content="sonichuang@tencent.com">
	<meta name="Copyright" content="Tencent">
	<meta name="Description" content="Tgideas - 需求管理系统">
	<meta name="Keywords" content="需求管理系统">
	<title>Tgideas - 需求管理系统</title>
	<link href="../css/comm.css" rel="stylesheet" />
</head>
<body>
<!-- page -->
<div class="page">
	<div class="header">
		<h1 class="mtitle">需求管理系统 v1.0</h1>
		<div class="navigation" role="navigation">
			<ul class="nav-ul">
				<li><a href="index.html">系统首页</a></li>
				<li class="current"><a href="prd-task-list.html">需求管理</a></li>
				<li><a href="export-data.html">数据导出</a></li>
				<li><a href="system-permissions.html">系统设置</a></li>
			</ul>
		</div>
		<div class="user-info">
			<div class="user-info-avatar"><img src="http://ossweb-img.qq.com/images/igame/web2012/cntimg/head40.jpg" width="36" height="36" alt="sonichuang" /></div>
			<div class="user-info-txt">
				<p>sonichuang [<a href="#">退出</a>]</p>
				<p>重构角色</p>
			</div>
		</div>
	</div>
	<div class="content">
		
		<!-- [c-box:产品需求列表] -->
		<div class="c-box">
			<div class="c-box-hd task-list">
				<div class="c-box-hd-title">
					<h3>新建需求</h3>

				</div>
				<div class="c-box-hd-extra">
					<a href="prd-task-list.html" class="m-btn btn-skin-1">返回需求列表</a>
				</div>
			</div>
			<div class="c-box-bd">
				<table id="taskCreateTable" class="m-table-data task-create-table">
					<colgroup>
						<col class="c1"></col>
						<col class="c2"></col>
						<col class="c3"></col>
						<col class="c4"></col>
						<col class="c5"></col>
						<col class="c6"></col>
						<col class="c7"></col>
						<col class="c8"></col>
					</colgroup>
					<thead>
						<tr>
							<th>项目</th>
							<th>需求标题</th>
							<th>优先级</th>
							<th class="tcenter">重点需求</th>
							<th>网站人员</th>
							<th>期望重构开始时间</th>
							<th>期望重构完成时间</th>
							<th>上线时间</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<select id="taskTitle-1" name="taskTitle">
									<option value="" selected="selected">选择项目</option>
									<option value="">TGP</option>
									<option value="">TGA</option>
								</select>
							</td>
							<td><input type="text" class="m-input inp-txt" placeholder="需求标题这里"></td>
							<td>
								<select id="priorityLv-1" name="priorityLv">
									<option value="" selected="selected">P0</option>
									<option value="">P1</option>
									<option value="">P2</option>
									<option value="">P3</option>
								</select>
							</td>
							<td class="tcenter">
								<input type="checkbox" id="isFocus-1" name="isFocus-1" />
							</td>
							<td><input type="text" class="m-input inp-txt" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
						</tr>
						<tr>
							<td>
								<select id="taskTitle-2" name="taskTitle">
									<option value="" selected="selected">选择项目</option>
									<option value="">TGP</option>
									<option value="">TGA</option>
								</select>
							</td>
							<td><input type="text" class="m-input inp-txt" placeholder="需求标题这里"></td>
							<td>
								<select id="priorityLv-2" name="priorityLv">
									<option value="" selected="selected">P0</option>
									<option value="">P1</option>
									<option value="">P2</option>
									<option value="">P3</option>
								</select>
							</td>
							<td class="tcenter">
								<input type="checkbox" id="isFocus-2" name="isFocus-2" />
							</td>
							<td><input type="text" class="m-input inp-txt" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
						</tr>
						<tr>
							<td>
								<select id="taskTitle-3" name="taskTitle">
									<option value="" selected="selected">选择项目</option>
									<option value="">TGP</option>
									<option value="">TGA</option>
								</select>
							</td>
							<td><input type="text" class="m-input inp-txt" placeholder="需求标题这里"></td>
							<td>
								<select id="priorityLv-3" name="priorityLv">
									<option value="" selected="selected">P0</option>
									<option value="">P1</option>
									<option value="">P2</option>
									<option value="">P3</option>
								</select>
							</td>
							<td class="tcenter">
								<input type="checkbox" id="isFocus-3" name="isFocus-3" />
							</td>
							<td><input type="text" class="m-input inp-txt" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
							<td><input type="text" class="m-input inp-txt date-picker" placeholder="" /></td>
						</tr>
					</tbody>
				</table>
				<div class="task-create-status">
					<a href="javascript:;" id="btnAppendTask" class="m-btn btn-append-task">(+)增加1行需求</a>
					<p class="red tips">Tip:如果需求细节修改，请在完成发布后进入“<a href="#">需求详情页</a>”进行编辑</p>
				</div>
				<div class="task-create-btn">
					<input type="submit" class="m-btn btn-skin-1 btn-submit" value="确认发布" />
					<a href="#" class="m-btn btn-skin-2">导入需求</a>
					<a href="#">（下载excal模板）</a>
				</div>
			</div>
		</div><!--/ [c-box] -->



	</div>
</div><!--/ page -->

<!-- footer -->
<div class="footer">
	<p class="copyright">Copyright &copy; 1998-2013 TENCENT.ALL RIGHT RESERVED. <span>Power by: <a href="#">Tgideas.qq.com</a> {架构二组}</span></p>
</div><!--/ footer -->

<!-- DtaePicker Css -->
<link href="../js/Zebra_Datepicker-master/public/css/default.css" rel="stylesheet" type="text/css">
<!-- jq -->
<script src="../js/jquery/jquery-1.7.2.min.js"></script>
<!-- DtaePicker Js -->
<script type="text/javascript" src="../js/Zebra_Datepicker-master/public/javascript/zebra_datepicker.js"></script>
<script>
$(document).ready(function() {
    $('input.date-picker').Zebra_DatePicker({
    	 offset: [2, 5]
    });
});
</script>
<!-- javascript sync -->
<script src="../js/comm.js"></script>
</body>
</html>
